plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // the GOAT ORM
    implementation 'org.hibernate.orm:hibernate-core:7.0.0.Beta3'

    // Hibernate Processor
    annotationProcessor 'org.hibernate.orm:hibernate-processor:7.0.0.Beta3'

    // Hibernate Validator
    implementation 'org.hibernate.validator:hibernate-validator:8.0.1.Final'
    implementation 'org.glassfish:jakarta.el:4.0.2'

    // Agroal connection pool
    runtimeOnly 'org.hibernate.orm:hibernate-agroal:7.0.0.Beta3'
    runtimeOnly 'io.agroal:agroal-pool:2.5'

    // logging via Log4j
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.24.1'

    // H2 database
    runtimeOnly 'com.h2database:h2:2.3.232'
}